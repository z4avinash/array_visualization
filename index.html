<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript Array Visualize</title>
</head>
<body>
    <div class="container">
        <h3 class="title">Array visualizer</h3>
        <div class="visualizer">
            <div class="array-container">
            </div>
        </div>
        <hr>
        <div class="operation-menu">
            <div class="array-operation">
                <div class="operation-container push">
                    <input type="text" class="operation-input push-input">
                    <button class="btn push-btn operation-btn">Push</button>
                    <div class="partition"></div>
                    <button class="btn pop-btn operation-btn">Pop</button>
                </div>
            </div>
            <div class="operation-partition"></div>
            <div class="visualization-operation">
                <select name="visualization-speed" class="visualization-speed">
                    <!-- <option value="very-slow">Very Slow</option> -->
                    <option value="normal">Normal</option>
                    <option value="slow">Slow</option>
                    <option value="fast">Fast</option>
                    <!-- <option value="very-fast">Very Fast</option> -->
                </select>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="script.js"></script>
</body>
</html>
